<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Questions F1</title>
  <!-- Lien vers le fichier CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Posez votre question sur la F1</h1>
    <form id="questionForm">
      <input type="text" id="questionInput" placeholder="Entrez votre question ici" required>
      <button type="submit">Envoyer</button>
    </form>

    <!-- Spinner de chargement -->
    <div class="spinner" id="loadingSpinner"></div>

    <!-- Zone d'affichage de la réponse -->
    <div id="answer"></div>
  </div>

  <script>
    document.getElementById("questionForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      // Réinitialiser le contenu de la réponse
      document.getElementById("answer").textContent = "";

      // Afficher le spinner
      const spinner = document.getElementById("loadingSpinner");
      spinner.style.display = "block";

      // Récupérer la question saisie
      const question = document.getElementById("questionInput").value;

      try {
        // Envoi de la requête POST vers l'endpoint /ask
        const response = await fetch("http://127.0.0.1:5000/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: question })
        });

        // Cacher le spinner une fois la réponse reçue
        spinner.style.display = "none";

        if (response.ok) {
          const data = await response.json();
          document.getElementById("answer").textContent = data.answer;
        } else {
          document.getElementById("answer").textContent = "Erreur lors de la requête : " + response.status;
        }
      } catch (error) {
        spinner.style.display = "none";
        document.getElementById("answer").textContent = "Une erreur s'est produite : " + error.message;
        console.error("Erreur lors de l'appel à /ask :", error);
      }
    });
  </script>
</body>
</html>
